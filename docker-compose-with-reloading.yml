version: '3'
# run with: docker-compose -f docker-compose.yml -f docker-compose-with-reloading.yml up --build
services:
    authentication-microservice:
        container_name: authentication-microservice
        volumes:
            - "./authentication-microservice:/usr/src/app"

    live-reloader:
        image: apogiatzis/livereloading
        container_name: livereloader
        privileged: true
        environment:
          - RELOAD_DELAY=1.5              # seconds
          - RELOAD_CONTAINER=authentication-microservice
        volumes:
            - "/var/run/docker.sock:/var/run/docker.sock"
            - "./authentication-microservice:/usr/src/app"
        depends_on:
            - authentication-microservice
